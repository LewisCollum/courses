<!DOCTYPE html>
<html>
  <head>
    <title>Lab 4: Viewing & Lighting</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >    
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="lab4.js"></script>
    <script type="text/javascript" src="object.js"></script>
    <script type="text/javascript" src="Drawer.js"></script>
    <script type="text/javascript" src="radial.js"></script>
    <script type="text/javascript" src="matrix.js"></script>
    <script type="text/javascript" src="vector.js"></script>    
    <script type="text/javascript" src="form.js"></script>
    <script type="text/javascript" src="frameEventDispatcher.js"></script>            
    <link rel="stylesheet" href="styles.css">
    
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 position;
      uniform mat4 transformation;
      uniform mat4 view;
      uniform mat4 projection;
      varying vec4 color;

      // uniform float ambientScalar;
      // uniform float diffuseScalar;
      // uniform float specularScalar;

      uniform vec3 ambient, diffuse, specular;
      uniform vec3 lightPosition;

      void main() {
          gl_Position = projection * view * transformation * position;
          gl_PointSize = 1.0;
      }
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 color;
      
      void main() {
        gl_FragColor = color;
      }
    </script>
  </head>

  <body onload = "init()">
    <canvas id="gl-canvas" height="512" width="512">
    </canvas>
  </body>
</html>
